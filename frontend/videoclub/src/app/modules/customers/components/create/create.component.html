<form [formGroup]="customerForm" (ngSubmit)="create()">
  <div class="row">
    <div class="form-group col">
      <label for="customerTitleInput">Nombre</label>
      <input type="text" class="form-control" id="customerTitleInput" placeholder="Nombre del socio" formControlName="name">
    </div>
    <div class="form-group col">
      <label for="customerAgeInput">Edad</label>
      <input type="text" class="form-control" id="customerAgeInput" placeholder="Edad del socio" formControlName="age">
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="col-3 btn btn-success">Create</button>
  </div>
</form>
